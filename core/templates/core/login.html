<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap | EastPay Simülatör</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="h-screen flex items-center justify-center relative overflow-hidden">

    <!-- Background Decoration -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-600/20 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-600/20 rounded-full blur-[120px]"></div>
    </div>

    <!-- Login Card -->
    <div class="relative z-10 w-full max-w-md bg-[#1e293b]/80 backdrop-blur-xl border border-gray-700/50 rounded-2xl shadow-2xl p-8 transform transition-all hover:scale-[1.01]">
        
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 mx-auto bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg mb-4">
                <span class="text-2xl font-bold text-white">EP</span>
            </div>
            <h1 class="text-2xl font-bold text-white tracking-tight">EastPay Simülatör</h1>
            <p class="text-gray-400 text-sm mt-2">Test ortamına erişmek için giriş yapın.</p>
        </div>

        <!-- Form -->
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            
            {% if form.errors %}
            <div class="mb-4 p-3 bg-red-500/10 border border-red-500/20 rounded-lg text-red-400 text-xs text-center">
                Kullanıcı adı veya şifre hatalı.
            </div>
            {% endif %}

            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2 ml-1">Kullanıcı Adı</label>
                    <input type="text" name="username" class="w-full bg-[#0f172a] border border-gray-600 rounded-lg p-3 text-white focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none transition-all placeholder-gray-600" placeholder="admin">
                </div>
                
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2 ml-1">Şifre</label>
                    <input type="password" name="password" class="w-full bg-[#0f172a] border border-gray-600 rounded-lg p-3 text-white focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none transition-all placeholder-gray-600" placeholder="••••••••">
                </div>
            </div>

            <button type="submit" class="w-full mt-8 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-bold py-3.5 rounded-lg shadow-lg hover:shadow-indigo-500/25 transition-all transform active:scale-95">
                Giriş Yap
            </button>
        </form>

        <!-- Footer -->
        <div class="mt-6 text-center text-xs text-gray-500">
            &copy; 2026 NexKasa Teknoloji A.Ş. <br>
            <span class="opacity-50">Authorized Personnel Only</span>
        </div>
    </div>

</body>
</html>
